<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>form</title>
  </head>
  <body>
  <div class="container mt-3">
    <div class="alert alert-warning" role="alert">
  Micro Project
    </div>
   <br><br>
    <form method="POST" action="{% url 'insert' %}">
      {% csrf_token %}





  <div class="form-group">
    <label> Username </label>
    <input type="text" class="form-control" id="uname" name="uname" placeholder="enterusername">
  </div>


  <div class="form-group">
    <label>Name </label>
    <input type="text" class="form-control" id="name" name="name" placeholder="entername">
  </div>



  <div class="form-group">
    <label>SEM</label>
    <input type="number" class="form-control" id="sem" name="sem" placeholder="entersemester">
  </div>


  <div class="form-group">
    <label>MObNO</label>
    <input type="number" class="form-control" id="mobno" name="mobno" placeholder="entermobileno">
  </div>



  <button type="submit" class="btn btn-danger">Submit</button>
    </form>


  <div class="col-md-8">
    <h2 class="text-center text white bg-dark p-3"> Student Details </h2>
    <table class="table table-striped table-dark">
  <thead>
    <tr>

      <th scope="col">USER NAME</th>
      <th scope="col">NAME</th>
      <th scope="col">SEM</th>
      <th scope="col">MOBILE NO</th>
      <th scope="col">EDIT</th>
      <th scope="col">DELETE</th>
    </tr>
  </thead>
  <tbody>
  {% for d in data %}
    <tr>
      <th scope="row">{{d.uname}}</th>
      <td>{{d.name}}</td>
      <td>{{d.sem}}</td>
      <td>{{d.mobno}}</td>
      <td> <a type="button" href="{% url 'update' d.uname %}" class="btn btn-primary">Edit</a></td>
      <td> <a type="button" href="{% url 'delete' d.uname %}" class="line-danger">Delete</a></td>
    </tr>
  {% endfor %}

    </tbody>

   </table>
  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </div>
  </body>
</html>
