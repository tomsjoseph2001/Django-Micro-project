<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>form</title>
  </head>
  <body>
  <div class="container mt-3">
    <div class="alert alert-warning" role="alert">
   Micro Project Update
    </div>
   <br><br>
    <form method="POST" action="{% url 'update' d.uname %}">
      {% csrf_token %}








  <div class="form-group">
    <label>Name </label>
    <input type="text" class="form-control" id="name" name="name" value={{d.name}} placeholder="entername">
  </div>



  <div class="form-group">
    <label>SEM</label>
    <input type="number" class="form-control" id="sem" name="sem" value={{d.sem}} placeholder="entersemester">
  </div>


  <div class="form-group">
    <label>MObNO</label>
    <input type="number" class="form-control" id="mobno" name="mobno" value={{d.mobno}} placeholder="entermobileno">
  </div>



  <button type="submit" class="btn btn-danger">Update</button>
    </form>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </div>
  </body>
</html>
